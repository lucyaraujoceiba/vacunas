# Información del proyecto
sonar.projectKey=co.com.ceiba.adn:misvacunas-lucy.araujo
sonar.projectName=CeibaADN-MisVacunas(lucy.araujo)

sonar.modules=dominio,infraestructura

# Dominio
dominio.sonar.projectBaseDir=./microservicioVacunas/dominio/
# Infraestructura
infraestructura.sonar.projectBaseDir=./microservicioVacunas/infraestructura/

#Datos de los fuentes y binarios
sonar.sources=src/main/java
sonar.java.binaries=build/classes/java/main
#sonar.java.libraries=/home/ic/.gradle/caches/modules-2/files-2.1/**/*.jar
sonar.java.source=1.8

#Datos de los fuentes y binarios de los tests
sonar.tests=src/test/java
sonar.java.test.binaries=build/classes/java/test
sonar.java.test.libraries=/home/ic/.gradle/caches/modules-2/files-2.1/**/*.jar

#Envío de reportes de JUnit y Jacoco como resultado de la tarea test
sonar.coverage.jacoco.xmlReportPaths=microservicioVacunas/dominio/build/reports/jacoco/test/jacocoTestReport.xml,microservicioVacunas/infraestructura/build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=microservicioVacunas/dominio/build/test-results/test,microservicioVacunas/infraestructura/build/test-results/test

#Excepciones lombok
config.stopBubbling=true
lombok.addLombokGeneratedAnnotation=true